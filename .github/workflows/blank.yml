# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  issue_comment:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - uses: actions/github-script@v4
        name: Check for write permission
        with:
            script: |
             const {
                 owner,
                 repo
             } = context.repo;
             const username = context.issue.pull_request.sender;
             const result = await github.repos.getCollaboratorPermissionLevel({
                 owner,
                 repo,
                 username,
             });
             const permission = result.data.permission;
             core.info(`Pull request creator ${username} has ${permission} permission`);
             core.debug(`${owner} ${repo} ${username}`);
             if (permission === "admin" || permission === "write") {
                 return;
             }
             core.setFailed(`You don't have the required permissions to run this action. You only have ${permission} permission.`);
